<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haunted House Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1c1c2b url('background.png') repeat;
      color: #fff;
      font-family: 'Press Start 2P', cursive; /* Pixelated font */
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 24px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #333;
      border: 6px solid #ff6600;
      image-rendering: pixelated;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      text-shadow: 1px 1px #000;
    }

    button:hover {
      background: #ff9900;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>ðŸŽƒ Pumpkin Patch Quest ðŸŽƒ</header>

  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <button onclick="startGame()">Start Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function startGame() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffcc00";
      ctx.font = "16px 'Press Start 2P'";
      ctx.fillText("Get ready for fun!", 100, 150);
    }
  </script>
</body>
</html>
